<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink = "/note">Notes</a>
      <a mat-list-item routerLink = "/reminder">Reminders</a>
      <a mat-list-item routerLink = "/label">Labels</a>
      <a mat-list-item routerLink = "/archive">Archive</a>
      <a mat-list-item routerLink = "/bin">Bin</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <app-my-dashboard></app-my-dashboard>
    <app-my-table></app-my-table>

  </mat-sidenav-content>
</mat-sidenav-container>
