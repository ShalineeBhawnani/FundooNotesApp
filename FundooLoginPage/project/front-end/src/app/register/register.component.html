<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <div class="forms">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-card-content>

           <mat-form-field class="example-full-width">
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" matInput placeholder="FullName"/>
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
            </mat-form-field>

          <mat-form-field class="example-full-width">
          <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" matInput placeholder="UserName" />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">UserName is required</div>
           </div>
           </mat-form-field>

          <mat-form-field class="example-full-width">
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" matInput placeholder="Email" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
          </mat-form-field>

          <mat-form-field class="example-full-width">
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" matInput placeholder="Password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </mat-form-field>

          <mat-form-field class="example-full-width">
          <input type="password2" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" matInput placeholder="Confirm-Password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password2.errors.required">Password is required</div>
              <div *ngIf="f.password2.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </mat-form-field>
      </mat-card-content>
      <div>
        <button [disabled]="loading" mat-stroked-button color="accent" class="btn-block">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link" style="float: right;">Sign in instead</a>
      </div>

    </form>
    </div>
      </mat-card>
</div>
