<!-- mat card expansion panel -->
<div fxLayoutAlign="start center" fxLayout="column">

  <div style="width:100%;margin-bottom:0.7em" fxLayoutAlign="center center">
    <mat-card [fxHide]="panelOpenState || checkListExpansionPanel" style="height: 10px" ngClass.gt-xs="mat-card-gt-xs"
      ngClass.lt-sm="mat-card-lt-sm">
      <mat-card-content fxLayout="row">
        <div style="width:70%">
          <input matInput type="text" (click)="panelOpenState=!panelOpenState" placeholder="Take a note..." autofocus />
        </div>
        <div style="width:30%; margin-top:-1em" fxLayoutAlign="space-around center">
          <button mat-icon-button color="" (click)="checkListExpansionPanel=!checkListExpansionPanel; ">
            <mat-icon matTooltip="New List">check_box</mat-icon>
          </button>
          <button mat-icon-button color="">
            <mat-icon matTooltip="New note with image">crop_original</mat-icon>
          </button>
        </div>
      </mat-card-content>

    </mat-card>

    <!-- mat card expanded panel -->
    <mat-card [fxHide]="!panelOpenState" [ngStyle]="{background: color}" ngClass.gt-xs="mat-card-gt-xs"
      ngClass.lt-sm="mat-card-lt-sm">

      <!-- mat card title -->
      <mat-card-title fxLayoutAlign="space-between center" style="margin-top:-0.5em;">
        <div style="width:80%;">
          <input matInput type="text" placeholder="Title" [formControl]=title [ngStyle]="{background: color}"/>
        </div>
      </mat-card-title>
    
      <mat-card-content>
        <textarea matInput matTextareaAutosize placeholder="Take a note..."
          [formControl]="note"  [ngStyle]="{background: color}" name="note">{{note.value}}</textarea>
      </mat-card-content>
      <mat-card-actions>
      <mat-chip-list >
        <mat-chip *ngFor="let label of label_note;let i = index" [selectable]="selectable"
        [removable]="removable" (removed)="remove(label)">
          {{label.label}}
          <!-- {{label}} -->
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
    </mat-card-actions>
    
      <mat-card-footer>
        <div fxLayout="row" fxLayoutAlign="start center">
          <app-icon (eventCarrier)="recieveMessageFromIcon($event)" (saveNotes)="saveButtonClick($event)" ></app-icon>
          
          <div fxLayoutAlign="center" fxLayoutAlign="space-around end">
          <button mat-button (click)="saveNotes();panelOpenState=!panelOpenState;">Close</button>
          </div>
      </div>
    </mat-card-footer>
    </mat-card>
    </div></div>
